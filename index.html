<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!-- Первый блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого с надписью Место">
    </header>

    <main>
      <!-- Второй блок profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_image.jpg" alt="Аватар фото">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- Третий блок elements -->
      <section class="elements">
      </section>
    </main>
    <!--Шестой блок Подвал  -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <!--Блок Template шаблон карточки  -->

    <template id="card-elements">
      <div class="element">
        <img class="element__image" src="#" alt="#">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__delete"></button>
      </div>
    </template>

    <!-- блок Popup -->
    <div class="popup popup_theme_dark popup_type_form">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_form" name="formpopup" method="post" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__label">
              <input id="popup-name" type="text" class="popup__text popup__text_form_name" name="nameId"
                placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__input-error popup-name-error"></span>
            </label>
            <label class="popup__label">
              <input id="popup-job" type="text" class="popup__text popup__text_form_prof" name="jobId"
                placeholder="Профессия" minlength="2" maxlength="200" required>
              <span class="popup__input-error popup-job-error"></span>
            </label>
            <button type="submit" class="popup__save">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close popup__close_type_form"></button>
      </div>
    </div>
    <!-- блок Popup Card -->
    <div class="popup popup_theme_dark popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" name="cardpopup" method="post" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__label">
              <input id="popup-title" type="text" class="popup__text popup__text_title_card" name="nameId"
                placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error popup-title-error"></span>
            </label>
            <label class="popup__label">
              <input id="popup-link" type="url" class="popup__text popup__text_link_card" name="jobId"
                placeholder="Ссылка на картинку" required>
              <span class="popup__input-error popup-link-error"></span>
            </label>
            <button type="submit" class="popup__save">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close popup__close_type_card"></button>
      </div>
    </div>
    <!-- блок Popup Image -->
    <div class="popup popup_theme_black popup_type_image">
      <div class="popup__place">
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__subtitle"></h2>
        <button type="button" class="popup__close popup__close_type_image"></button>
      </div>
    </div>

  </div>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/script.js"></script>
</body>

</html>
