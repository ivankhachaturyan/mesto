<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!-- Первый блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого с надписью Место">
    </header>

    <!-- Второй блок profile -->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_image.jpg" alt="Аватар фото">

      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button"></button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add_button"></button>
    </section>

    <!-- Третий блок elements -->
    <section class="elements">

      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrys.jpg" alt="Фото Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombay.jpg" alt="Фото Горы Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrys.jpg" alt="Фото Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombay.jpg" alt="Фото Горы Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>

    <!--Шестой блок Подвал  -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <!-- блок Popup -->
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__text popup__text_name" placeholder="Имя" required>
            <input type="text" class="popup__text popup__text_prof" placeholder="Профессия" required>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  <script src="./vendor/script.js"></script>
</body>

</html>
